name: Update Dashboard Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Runs every hour

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run all data fetch scripts
        run: |
          python scripts/1_fetch_market_data.py
          python scripts/2_fetch_network_data.py
          python scripts/3_fetch_l2_data.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'data/*.json' 
          commit_message: 'Automated data update: Hourly dashboard refresh'
